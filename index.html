    <div class="main">
        <div class="progress-container">

            <ul id="progressbar">

        <div class="questions-container">
            <div class="q1-container q-container">
                <div class="q1-statement">
                    <p class="q-statement">Complete the sequence.</p>
                    <div class="answers">
                        50, 40, 30, 
                        <input type="number" name="q1-box" id="q1-textfield">, 
                        10, 0
                    </div>
                    <div class="submit-btn">
                        <button id="submit-1">Submit</button>
                    </div>
                </div>
            </div>

            <div class="q2-container q-container">
                <div class="q2-statement">
                    <p class="q-statement">Select all the prime numbers.</p>
                    <div class="answers">
                        <div class="q2-checkboxes">
                            <div class="cb-box">
                                <input type="checkbox" name="cb-1" id="cb-1">
                                <label for="cb-1">2</label>
                            </div>

                            <div class="cb-box">                                
                                <input type="checkbox" name="cb-2" id="cb-2">
                                <label for="cb-2">9</label>
                            </div>

                            <div class="cb-box">
                                <input type="checkbox" name="cb-3" id="cb-3">
                                <label for="cb-3">30</label>
                            </div>

                            <div class="cb-box">
                                <input type="checkbox" name="cb-4" id="cb-4">
                                <label for="cb-4">26</label>
                            </div>

                            <div class="cb-box">
                                <input type="checkbox" name="cb-5" id="cb-5">
                                <label for="cb-5">11</label>
                            </div>

                            <div class="cb-box">
                                <input type="checkbox" name="cb-6" id="cb-6">
                                <label for="cb-6">7</label>
                            </div>
                        </div>
                    </div>
                    <div class="submit-btn">
                        <button id="submit-2">Submit</button>
                    </div>
                </div>
            </div>

            <div class="q3-container q-container">
                <div class="q3-statement">
                    <p class="q-statement">How do you write "thirteen" using digits.</p>
                    <div class="answers">
                        <button class="b1 b">96</button>
                        <button class="b2 b">34</button>
                        <button class="b3 b">13</button>
                        <button class="b4 b">65</button>
                    </div>
                    <div class="submit-btn">
                        <!-- <button id="submit-3">Submit</button> -->
                    </div>
                </div>
            </div>

            <div class="q4-container q-container">
                <div class="q4-statement">
                    <p class="q-statement">Who invented JavaScript?</p>
                    <div class="answers">
                        <div class="q4-radiobtns">
                            <div class="r-box">
                                <input type="radio" name="r-1" id="r-1">
                                <label for="r-1">Douglas Crockford</label>
                            </div>

                            <div class="r-box">                                
                                <input type="radio" name="r-2" id="r-2">
                                <label for="r-2">Sheryl Sandberg</label>
                            </div>

                            <div class="r-box">
                                <input type="radio" name="r-3" id="r-3">
                                <label for="r-3">Brendan Eich</label>
                            </div>
                        </div>
                    </div>
                    <div class="submit-btn">
                        <button id="submit-4">Submit</button>
                    </div>
                </div>
            </div>
